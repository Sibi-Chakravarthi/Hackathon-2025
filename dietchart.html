<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diet Chart - Ayurvedic Diet Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Diet Chart</h1>
  <button class="back-home-btn" id="back-home-btn">&#8592; Back to Home</button>
  </header>
  <main>
    <section>
      <h2>Diet Chart Generator</h2>
      <form id="diet-form">
        <label for="patient-select">Select Patient:</label>
        <select id="patient-select">
          <option value="Ravi Kumar">Ravi Kumar</option>
          <option value="Sita Sharma">Sita Sharma</option>
          <option value="Arjun Singh">Arjun Singh</option>
        </select>
        <label for="breakfast">Breakfast:</label>
        <input type="text" id="breakfast" placeholder="e.g. Rice porridge with turmeric" required />
        <label for="lunch">Lunch:</label>
        <input type="text" id="lunch" placeholder="e.g. Steamed vegetables with ghee" required />
        <label for="snack">Snack:</label>
        <input type="text" id="snack" placeholder="e.g. Herbal tea" required />
        <label for="dinner">Dinner:</label>
        <input type="text" id="dinner" placeholder="e.g. Khichdi with mild spices" required />
        <button type="submit" id="generate-diet">Create Diet Chart</button>
      </form>
      <div id="diet-result"></div>
    </section>
  </main>
  <script>
    document.getElementById('diet-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var patient = document.getElementById('patient-select').value;
      var breakfast = document.getElementById('breakfast').value.trim();
      var lunch = document.getElementById('lunch').value.trim();
      var snack = document.getElementById('snack').value.trim();
      var dinner = document.getElementById('dinner').value.trim();
      var result = `<h3>Diet Chart for ${patient}</h3><ul>`;
      if (breakfast) result += `<li>Breakfast: ${breakfast}</li>`;
      if (lunch) result += `<li>Lunch: ${lunch}</li>`;
      if (snack) result += `<li>Snack: ${snack}</li>`;
      if (dinner) result += `<li>Dinner: ${dinner}</li>`;
      result += `</ul><p><em>All meals are balanced according to Ayurvedic principles.</em></p>`;
      document.getElementById('diet-result').innerHTML = result;
      document.getElementById('diet-form').reset();
    });
  </script>
</body>
<script>
  document.getElementById('back-home-btn').addEventListener('click', function() {
    window.location.replace('index.html#home');
  });
</script>
</html>
