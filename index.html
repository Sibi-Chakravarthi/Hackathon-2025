<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayurvedic Diet Management Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-page" class="page active">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="app-page" class="page">
    <header>
      <h1>Ayurvedic Diet Management</h1>
      <button id="logout-btn">Logout</button>
    </header>
    <main>
      <section id="doctor-info" class="section active">
        <h2>Dr.Stone</h2>
        <p>Ayurvedic Nutrition Specialist<br>
        Experience: 3,700 years<br>
        Clinic: Currently Homeless</p>
      </section>
      <div id="menu" class="section active">
        <button class="menu-btn" data-section="patients">Patients</button>
        <button class="menu-btn" data-section="fooddb">Food Database</button>
        <button class="menu-btn" data-section="dietchart">Diet Chart</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
